<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Escola Sonho infantil</title>
    <link rel="shortcut icon" href="/imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style.css">

    <style>

         nav > .links > #face:hover{
            color: #0866ff;
            transition-duration: 0.3s;
        }

        nav > .links > #insta:hover{
            color: #d300e8;
            transition-duration: 0.3s;
        }

        nav > .links > #whats:hover{
            color: #25d366;
            transition-duration: 0.3s;
        }

        main{
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
            justify-items: center;
            padding: 40px;
            
            
        }

        main > .prof1{
            
            background-color: white;
            padding: 10px 10px 30px 10px;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.34);
            width: 250px;
            text-align: center;
            transition: transform 0.2s;
            max-height: 300px;

            

        }

       

        main > .prof1:hover{
            transform: rotate(-2deg) scale(1.02);

        }

        .prof1 > img{
            width: 100%;
            display: block;
        }

        .prof1 > .legenda{
            margin-top: 10px;
            font-size: 14px;

        }

        .lightbox{
            display: none;
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .lightbox.active{
            display: flex;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 80%;
            border-radius: 6px;
            box-shadow: 0 0 15 rgba(0, 0, 0, 0.408);
        }

        .close-btn{
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 36px;
            color: white;
            cursor: pointer;
        }

        .lightbox p {
            color: white;
        }

        


    </style>
</head>
<body>
    <header>

    </header>
    <nav>
            <div class="menu"><span class="material-icons md-24" id="menu" >menu</span></div>

                <a href="index.html#contato" id="whats">WhatsApp</a>
                <a href="https://www.facebook.com/escolaehotelzinhosonhoinfantil?locale=pt_BR" target="_blank" id="face">Facebook</a>
            </div>

            
            
        
    </nav>
    <div class="container">
        <div class="menu-sand">
            <a href="educadores.html">Nossos educadores</a>
            <a href="index.html">Nossa metodologia</a>
            <a href="index.html">Apoio socioemocional</a>
            <a href="index.html">Atividades extracurriculares</a>
            <a href="index.html">Contato</a>

        </div>
    </div>

        <div class="prof1" onclick="abrirLightbox(this)" descricao-legenda="Professora, formada em Letras com Espanhol (UNEB)

        ABA

            <img src="imagens/foto-carol.png" alt="">

            <img src="imagens/foto-angela.png" alt="">

            </div>
    </main>

</body>
</html>
